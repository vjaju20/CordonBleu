<script>
function yesCheck() {
    if (document.getElementById('yC').checked) {
        document.getElementById('ifYes').style.visibility = 'visible';
    }
    else document.getElementById('ifYes').style.visibility = 'hidden';
	
	if (document.getElementById('yC2').checked) {
        document.getElementById('ifYes2').style.visibility = 'visible';
    }
    else document.getElementById('ifYes2').style.visibility = 'hidden';
}
function validateYourName()
{
	var yName = document.getElementById("yourName").value;
	var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;
	if (re1.test(yName))
	{
		document.getElementById("yourNamePrompt").style.color = "green";
		document.getElementById("yourNamePrompt").innerHTML = "<strong>valid</strong>";
		return true;
	}
}
function validatePhone()
{
	var phoneNumber = document.getElementById("phone").value;
	var re2 = /^\d{5}-\d{5}$/;
	
	if (re2.test(phoneNumber))
	{
		document.getElementById("phonePrompt").style.color = "green";
		document.getElementById("phonePrompt").innerHTML = "<strong>valid</strong>";
		return true;
	}
}
function validateAddress()
{
	var ad = document.getElementById("add1").value;
	var re5 = /^(?=.*\d)&(?=.*[a-z])|(?=.*[A-Z]).{7,30}$/;
	if (re5.test(ad))
	{
		document.getElementById("addPrompt").style.color = "green";
		document.getElementById("addPrompt").innerHTML = "<strong>valid</strong>";
		return true;
	}
}
function enterAmount()
{
    var name=localStorage.getItem("bill");
	document.getElementById("amount").innerHTML ="Rs. " + name;
}
function validateCard()
{
	var cardNumber = document.getElementById("card").value;
	var re3 = /^\d{4} \d{4} \d{4}$/;
	
	if (re3.test(cardNumber))
	{
		document.getElementById("cardPrompt").style.color = "green";
		document.getElementById("cardPrompt").innerHTML = "<strong>valid</strong>";
		return true;
	}
	else
	{
        document.getElementById("cardPrompt").style.color = "red";
		document.getElementById("cardPrompt").innerHTML = "<strong>xxxx xxxx xxxx</strong>";
		return false;
	}
}
function validateCVV()
{
	var cvvNumber = document.getElementById("cvv").value;
	var re4 = /^\d{3}$/;
	
	if (re4.test(cvvNumber))
	{
		document.getElementById("cvvPrompt").style.color = "green";
		document.getElementById("cvvPrompt").innerHTML = "<strong>valid</strong>";
		return true;
	}
	else
	{
        document.getElementById("cvvPrompt").style.color = "red";
		document.getElementById("cvvPrompt").innerHTML = "<strong>Must be 3 digit number</strong>";
		return false;
	}
}
function myPay(){
    var yName = document.getElementById("yourName").value;
	var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;
	var phoneNumber = document.getElementById("phone").value;
	var re2 = /^\d{5}-\d{5}$/;
	var ad = document.getElementById("add1").value;
	var re5 = /^(?=.*\d)&(?=.*[a-z])|(?=.*[A-Z]).{7,30}$/;
	if(re1.test(yName)&&re2.test(phoneNumber)&&re5.test(ad)){
	localStorage.clear();
	document.getElementById("link").href="img/payimg.png";
       window.alert("Congratulations!!! your transaction is Succesful");
	}
	else if(re1.test(yName)&&re2.test(phoneNumber)){
	   document.getElementById("addPrompt").style.color = "red";
	   document.getElementById("addPrompt").innerHTML = "<strong>Enter a valid Address</strong>";
	}
	else if(re2.test(phoneNumber)&&re5.test(ad)){
	   document.getElementById("yourNamePrompt").style.color = "red";
	   document.getElementById("yourNamePrompt").innerHTML = "<strong>Enter 2-15 alphabets</strong>";
	}
	else if(re1.test(yName)&&re5.test(ad)){
	   document.getElementById("phonePrompt").style.color = "red";
	   document.getElementById("phonePrompt").innerHTML = "<strong>Must be 10 digit number</strong>";
	}
	else if(re1.test(yName)){
	   document.getElementById("phonePrompt").style.color = "red";
	   document.getElementById("phonePrompt").innerHTML = "<strong>Must be 10 digit number</strong>";
	   document.getElementById("addPrompt").style.color = "red";
	   document.getElementById("addPrompt").innerHTML = "<strong>Enter a valid Address</strong>";
	}
	else if(re2.test(phoneNumber)){
	   document.getElementById("yourNamePrompt").style.color = "red";
	   document.getElementById("yourNamePrompt").innerHTML = "<strong>Enter 2-15 alphabets</strong>";
	   document.getElementById("addPrompt").style.color = "red";
	   document.getElementById("addPrompt").innerHTML = "<strong>Enter a valid Address</strong>";
	}
	else if(re5.test(ad)){
	   document.getElementById("yourNamePrompt").style.color = "red";
	   document.getElementById("yourNamePrompt").innerHTML = "<strong>Enter 2-15 alphabets</strong>";
	   document.getElementById("phonePrompt").style.color = "red";
	   document.getElementById("phonePrompt").innerHTML = "<strong>Must be 10 digit number</strong>";
	}
	else{
	   document.getElementById("yourNamePrompt").style.color = "red";
	   document.getElementById("yourNamePrompt").innerHTML = "<strong>Enter 2-15 alphabets</strong>";
	   document.getElementById("phonePrompt").style.color = "red";
	   document.getElementById("phonePrompt").innerHTML = "<strong>Must be 10 digit number</strong>";
	   document.getElementById("addPrompt").style.color = "red";
	   document.getElementById("addPrompt").innerHTML = "<strong>Enter a valid Address</strong>";
	}
}
</script>
